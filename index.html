<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <header>
        <h1>WRI Tetris</h1>
    </header>
    <main class="home">
        <img src="./img/tetrisGroup.png" alt="Tetris Group">
        <div class="home__buttons">
            <a class="home__start-btn" href="./1PGame.html">One Player</a>
            <a class="home__start-btn" href="./2PGame.html">Two Player</a>
        </div>
        <div class="board">
            <h2>How to play?</h2>
            <p class="board__subtitle">Use the keyboard</p>
            <p>- ArrowLeft, ArrowRight, ArrowDown to move the shape piece</p>
            <p>- o to rotate to the left</p>
            <p>- p to rotate to the right</p>
            <p class="board__subtitle">For Player 2</p>
            <p>- z, c, x to move the shape piece</p>
            <p>- a to rotate to the left</p>
            <p>- s to rotate to the right</p>
        </div>
    </main>
</body>
</html>
