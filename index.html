<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <header>
        <h1>WRI Tetris</h1>
    </header>
    <main class="container">
        <div class="game">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div class="board">
                <h2>How to play?</h2>
                <p class="board__subtitle">Use the keyboard</p>
                <p>- Direction Pad to move the shape piece</p>
                <p>- Q to rotate to the left</p>
                <p>- W to rotate to the right</p>
                <p class="board__score"><strong>Score</strong> - <span id="score">0</span></p>
            </div>
        </div>
        <div class="controller">
            <div class="button-group">
                <button id="button-left">&#8678;</button>
                <button id="button-down">&#8681;</button>
                <button id="button-right">&#8680;</button>
            </div>
            <div class="button-group">
                <button id="button-rotateLeft">&#8635;</button>
                <button id="button-rotateRight">&#8634;</button>
            </div>
        </div>
    </main>
    
    <script src="tetris.js"></script>
</body>
</html>
