<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
    <main class="container">
        <div class="game">
            <!-- template means that the content inside will not be accessible by the browser before it is imported into the document -->
            <template id="player-template">
                <div class="player">
                    <canvas id="tetris" width="240" height="400"></canvas>
                    <p class="board__score"><strong>Score</strong> - <span id="score">0</span></p>
                </div>
            </template>
            
        </div>

        <div class="controller">
            <div class="button-group">
                <button id="button-left">&#8678;</button>
                <button id="button-down">&#8681;</button>
                <button id="button-right">&#8680;</button>
            </div>
            <div class="button-group">
                <button id="button-rotateLeft">&#8635;</button>
                <button id="button-rotateRight">&#8634;</button>
            </div>
        </div>
    </main>

    <script src="js/tetrisManager.js"></script>
    <script src="js/connectionManager.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/player.js"></script>
    <script src="js/tetris.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
